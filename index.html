<head>
<script src='https://cdn.plot.ly/plotly-cartesian-3.0.0-rc.2.js' charset="utf-8"></script>
</head>

<body>
    <p>
    <span style="color: red; font-weight: bold;">Player1 Fargo</span>: <span style="font-weight: bold;" id="fargo_value1"></span> <input type="range" id="fargo_slider1" min="0" max="1000" value="500">
    &emsp;
    <span style="color: blue; font-weight: bold;">Player2 Fargo</span>: <span style="font-weight: bold;" id="fargo_value2"></span> <input type="range" id="fargo_slider2" min="0" max="1000" value="500">
    &emsp;
    <button id="share_button">Copy Url</button>
    <br>
    The rating delta is <span style="font-weight: bold;" id="delta_value"></span>, which means Player1 has <span style="font-weight: bold;" id="prob_value"></span>% chance to win a single rack.
    <br>
    The intersection of the "lighter grids" and the "R" markers locates the fair R<span id="race_value"></span> Races. <input type="range" id="race_slider" min="3" max="120" value="9">
    </p>

    <div id="myDiv"></div>
    <script src='main.js'></script>
</body>
